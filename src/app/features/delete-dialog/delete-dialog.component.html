<mat-dialog-content>
  <div class="icon">
    <mat-icon>delete</mat-icon>
  </div>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="data.id">Delete</button>
  <button mat-stroked-button color="accent" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
