<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input matInput [type]="type" [formControl]="control" [required]="required">
  <mat-error *ngIf="control.invalid && (control.dirty || control.touched)">{{required && control.errors?.['required'] ? 'Required' : ''}}</mat-error>
</mat-form-field>
