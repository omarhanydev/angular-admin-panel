<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="control" [required]="required" [multiple]="multiple">
    <mat-option *ngIf="!multiple">
      None
    </mat-option>
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option.charAt(0).toUpperCase() + option.slice(1) }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="control.invalid && (control.dirty || control.touched)">{{required && control.errors?.['required'] ? 'Required' : ''}}</mat-error>
</mat-form-field>
