<mat-sidenav-container>
  <mat-sidenav #sidenav (click)="toggleSidenav()" [opened]="screenWidth > 992"
               [mode]="(screenWidth > 992) ? 'side' : 'over'">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon matListItemIcon>space_dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/products" routerLinkActive="active">
        <mat-icon matListItemIcon>inventory</mat-icon>
        Products
      </a>
      <a mat-list-item routerLink="/categories" routerLinkActive="active">
        <mat-icon matListItemIcon>category</mat-icon>
        Categories
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
  <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
